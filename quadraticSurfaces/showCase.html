        <script src="./showCaseThree.js"></script>
        <script>
            var regraph = $('#regraph'), inputResolution = $('#Resolution'), inputPartition = $('#Partition');

            regraph.click(function(event){
                event.preventDefault();

                var slider = $('#R13');
                console.log(slider);
                console.log(slider[0].dataset.sliderMax);
                slider[0].dataset.sliderMax = '12';
//                slider = new Slider('#R13', {});

                var refreshRes = parseInt(inputResolution[0].value),
                        theta12 = 0,
                        theta13 = 0,
                        theta14 = 0,
                        theta23 = 0,
                        theta24 = 0,
                        theta34 = 0;

                if(!isNaN(refreshRes)){
//                    refreshRes = animationResolution;
                    removeOldGraph();

                    var R12Val = $('#R12Val')[0].innerHTML,
                            R13Val = $('#R13Val')[0].innerHTML,
                            R14Val = $('#R14Val')[0].innerHTML,
                            R23Val = $('#R23Val')[0].innerHTML,
                            R24Val = $('#R24Val')[0].innerHTML,
                            R34Val = $('#R34Val')[0].innerHTML,
                            wVal = $('#wVal')[0].innerHTML;

                    theta12 = (parseInt(R12Val) * Math.PI) / parition;
                    theta13 = (parseInt(R13Val) * Math.PI) / parition;
                    theta14 = (parseInt(R14Val) * Math.PI) / parition;
                    theta23 = (parseInt(R23Val) * Math.PI) / parition;
                    theta24 = (parseInt(R24Val) * Math.PI) / parition;
                    theta34 = (parseInt(R34Val) * Math.PI) / parition;

                    var shape = graphFn(refreshRes, min, max, parseInt(wVal), theta12, theta13, theta14, theta23, theta24, theta34);
                    shape.name = 'graph';
                    scene.add(shape);

                    render();
                }
                else{
                    window.alert('Enter an integer for the resolution!');
                }
//                removeSliders();
//                createSliders(12);
            });
        </script>
