        <script>
            var regraph = $('#regraph'), inputResolution = $('#Resolution'), inputPartition = $('#Partition'), graph = $('#graph'), quadFn = $('#quadFn');

            regraph.click(function(event){
                event.preventDefault();

                var refreshRes = parseInt(inputResolution[0].value),
                        theta12 = 0,
                        theta13 = 0,
                        theta14 = 0,
                        theta23 = 0,
                        theta24 = 0,
                        theta34 = 0;

                if(!isNaN(refreshRes)){
                    if(0 < refreshRes && refreshRes < 100){
                        removeOldGraph();

                        var R12Val = $('#R12Val')[0].innerHTML,
                                R13Val = $('#R13Val')[0].innerHTML,
                                R14Val = $('#R14Val')[0].innerHTML,
                                R23Val = $('#R23Val')[0].innerHTML,
                                R24Val = $('#R24Val')[0].innerHTML,
                                R34Val = $('#R34Val')[0].innerHTML,
                                wVal = $('#wVal')[0].innerHTML;

                        theta12 = (parseInt(R12Val) * Math.PI) / parition;
                        theta13 = (parseInt(R13Val) * Math.PI) / parition;
                        theta14 = (parseInt(R14Val) * Math.PI) / parition;
                        theta23 = (parseInt(R23Val) * Math.PI) / parition;
                        theta24 = (parseInt(R24Val) * Math.PI) / parition;
                        theta34 = (parseInt(R34Val) * Math.PI) / parition;

                        var shape = graphFn(refreshRes, min, max, parseInt(wVal), theta12, theta13, theta14, theta23, theta24, theta34);
                        shape.name = 'graph';
                        scene.add(shape);

                        render();
                    }
                    else{
                        window.alert('Enter an integer between 0 - 100!');
                    }
                }
                else{
                    window.alert('Enter an integer for the resolution!');
                }
            });




            graph.click(function(){
                var fn = quadFn[0].value, operators = [];

                for(var i = 0; i < fn.length; i++){
                    if(fn[i] == '-' || fn[i] == '+'){
                        operators.push(fn[i]);
                    }
                }

                if(operators.length < 5){
                    var ele11, ele22, ele33, ele44;

                    if(operators.length < 4){
                        ele11 = 1;
                    }
                    else{
                        ele11 = parseInt(operators[0] + '1');
                    }

                    ele22 = parseInt(operators[operators.length - 3] + '1');
                    ele33 = parseInt(operators[operators.length - 2] + '1');
                    ele44 = parseInt(operators[operators.length - 1] + '1');


                    A = [ [ele11, 0, 0, 0], [0, ele22, 0, 0] , [0, 0, ele33, 0] , [0, 0, 0, ele44] ];

                    removeOldGraph();

                    var theta12 = 0,
                        theta13 = 0,
                        theta14 = 0,
                        theta23 = 0,
                        theta24 = 0,
                        theta34 = 0;

                    var R12Val = $('#R12Val')[0].innerHTML,
                        R13Val = $('#R13Val')[0].innerHTML,
                        R14Val = $('#R14Val')[0].innerHTML,
                        R23Val = $('#R23Val')[0].innerHTML,
                        R24Val = $('#R24Val')[0].innerHTML,
                        R34Val = $('#R34Val')[0].innerHTML,
                        wVal = $('#wVal')[0].innerHTML;

                    theta12 = (parseInt(R12Val) * Math.PI) / parition;
                    theta13 = (parseInt(R13Val) * Math.PI) / parition;
                    theta14 = (parseInt(R14Val) * Math.PI) / parition;
                    theta23 = (parseInt(R23Val) * Math.PI) / parition;
                    theta24 = (parseInt(R24Val) * Math.PI) / parition;
                    theta34 = (parseInt(R34Val) * Math.PI) / parition;

                    var shape = graphFn(40, min, max, parseInt(wVal), theta12, theta13, theta14, theta23, theta24, theta34);
                    shape.name = 'graph';
                    scene.add(shape);

                    render();
                }
                else{
                    window.alert('Working on expanding functionality!, ' +
                    'please enter a quadric surface in form of (+ / -) x^2 (+ / -) y^2 (+ / -) z^2 (+ / -) w^2')
                }
            });
        </script>
