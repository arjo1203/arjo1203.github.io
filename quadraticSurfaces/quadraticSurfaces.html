<html>
<head>
    <meta name="viewport" content="minimal-ui">
    <title>José R. Araújo Meza</title>
    <!--        This style will remove the default slider from html page-->
    <style>
        body{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #threejs{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #wrapper{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        #menu-toggle{
            float: right;
        }
    </style>
    <link href="../bootStrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="./sidebar.css" rel="stylesheet"/>
    <link href="../bootstrap-slider/bootstrap-slider.css" rel="stylesheet">
</head>
<body>
<canvas id="threejs"></canvas>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
            <div class="row" style="position: relative; width: 100%; padding: 0 20px;">
                <div>
                    <h3>Hyperbolic Paraboloid</h3>
                    <label>z = (x^2/a^2) - (y^2/b^2)</label>
                </div>
            </div>
            <div class="row" style="padding: 10px 20px;">
                <button id="planeOnOff" class="btn btn-primary navbar-btn">Turn Plane On</button>
                <div>
                    <span style="float: left;">
                        Plane Tilt (degrees):
                        <span id="planeTiltVal">0</span>

                    <input id="planeTilt" type="text" data-slider-min="-90" data-slider-step="1" data-slider-max="90" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                    </span>
                </div>
            </div>
            <div class="row" style="padding: 10px 20px;">
                <div>
                    <span style="float: left;">
                        Plane Position:
                        <span id="planePosVal">0</span>

                    <input id="planePos" type="text" data-slider-min="-100" data-slider-step="1" data-slider-max="100" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                    </span>
                </div>
            </div>
            <div class="row" style="padding: 10px 20px;">
                <div>
                        <span style="float: left;">
                            Parameter a:
                            <span id="xScaleVal">1</span>

                        <input id="xScale" type="text" data-slider-min="0" data-slider-step=".05" data-slider-max="1" data-slider-value="1" data="value: '1'" value="1" style="display: none;">
                        </span>
                </div>
            </div>
            <div class="row" style="padding: 10px 20px;">
                <div>
                        <span style="float: left;">
                            Parameter b:
                            <span id="yScaleVal">1</span>

                        <input id="yScale" type="text" data-slider-min="0" data-slider-step=".05" data-slider-max="1" data-slider-value="1" data="value: '1'" value="1" style="display: none;">
                        </span>
                </div>
            </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <a href="#menu-toggle" class="btn btn-danger" id="menu-toggle">Close</a>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../assets/plugins/jquery-1.11.2.min.js"></script>
<script src="../sideBar/sideBar.js" type="text/javascript"></script>
<script src="../bootstrap-slider/bootstrap-slider.js"></script>
<script src="../THREE/three.min.js"></script>
<script src="../THREE/TrackballControls.js"></script>
<script src="./quadraticSurfaces.js"></script>
</body>
</html>
