<html>

<body>

    <div id="player"></div>
</div>

        <div id="videos">
            <!--videos are stored here -->
        </div>
    </div>
</div>
<canvas id="myCanvas"></canvas>


<script src="../assets/plugins/jquery-1.11.2.min.js"></script>
<script src="../PAPER/paper-full.js"></script>

    $(document).ready(function(){

            $("#sideBar").toggle(1000);
        });
    });
