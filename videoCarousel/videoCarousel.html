<html>
<head>
    <title>St. Cloud State University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link href="../bootStrap/bootstrap.min.css" rel="stylesheet" >
    <link href="./videoCarousel.css" rel="stylesheet" >
</head>
<body>
    <div id="mainView">
        <div id="myInput">
            <div class="input-group" style="position: absolute; z-index: 1;">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="Go">Watch!</button>
                </span>
                <input type="text" class="form-control" placeholder="Enter Youtube Playlist, then click 'Watch!'" id="playList" >
            </div><!-- /input-group -->
            <div style="position: absolute; right: 0; z-index: 2;">
                <label style="font-size: 2em;">By Jose Araujo</label>
            </div>
        </div>

        <!--container keeps uer from touching player -->
        <div id="container">
            <!--youtube player -->
            <div id="player"></div>
        </div>

        <div id="sideBar">
            <div id="sideBar-Context">
                <div id="videos">
                    <!--videos are stored here -->
                </div>
            </div>
        </div>


        <div id="logoDiv">
            <img id="logoImg" src="../SCSU/images/NewBtn.png">
        </div>
    </div>


<script src="../assets/plugins/jquery-1.11.2.min.js"></script>
<script src="../bootStrap/bootstrap.js"></script>
<script src="./videoCarousel.js"></script>
</body>
</html>
