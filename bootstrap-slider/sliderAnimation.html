        <script>
            $("#R12").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R12").on('slide', function(slideEvt) {
                $("#R12Val").text(slideEvt.value);
            });

            $("#R13").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R13").on('slide', function(slideEvt) {
                $("#R13Val").text(slideEvt.value);
            });

            $("#R14").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R14").on('slide', function(slideEvt) {
                $("#R14Val").text(slideEvt.value);
            });

            $("#R23").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R23").on('slide', function(slideEvt) {
                $("#R23Val").text(slideEvt.value);
            });

            $("#R24").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R24").on('slide', function(slideEvt) {
                $("#R24Val").text(slideEvt.value);
            });

            $("#R34").slider({
                formatter: function(value) {
                    return value + "\u00B0";
                }
            });
            $("#R34").on('slide', function(slideEvt) {
                $("#R34Val").text(slideEvt.value);
            });


            var w = new Slider('#w'), wAni = $('#wAni'), Wanimation;
            $("#w").on('slide', function(slideEvt) {
                $("#wVal").text(slideEvt.value);
            });


            wAni.click(function(){
                if(Wanimation){
                    wAni[0].innerHTML = '&#9616;&nbsp;&#9612;';
                    clearInterval(Wanimation);
                    Wanimation = false;
                }
                else{
                    wAni[0].innerHTML = '&#9658;';
                    Wanimation = setInterval(function(){
                        animateSlider(w, 'w');
                    }, 100);
                }
            });


            function animateSlider(slider, sliderId){
                var currentValue = parseInt($("#" + sliderId)[0].dataset.sliderValue),
                    max = $("#" + sliderId)[0].dataset.sliderMax,
                    min = parseInt($("#" + sliderId)[0].dataset.sliderMin),
                    nextValue;

                if(currentValue == max){
                    nextValue = min;
                }
                else{
                    nextValue = currentValue + 1;
                }

                slider.setValue(nextValue, true);
                $("#" + sliderId)[0].dataset.sliderValue = nextValue;
            }

            animate();
            function animate(){
                requestAnimationFrame( animate );
//                animateSlider(w, 'w');
//                console.log('hello');
            }
        </script>
