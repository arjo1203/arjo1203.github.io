<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Touch Event Demo 2</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <style>
            body, html {
                margin: 0;
            }
            #draw {
                position: absolute;
                width: 50px;
                height: 50px;
            }
            #move {
                position: absolute;
                width: 50px;
                height: 50px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div id="draw" onclick="canvasCodeBehind.switchTool(canvasCodeBehind.tools.draw)">Draw</div>
        <div id="move" onclick="canvasCodeBehind.switchTool(canvasCodeBehind.tools.move)">Move</div>
        <canvas id="myCanvas" width="100%" height="100%"></canvas>
        <script src="../PAPER/paper-full.js"></script>
        <script src="multi-touch.js"></script>
    </body>
</html>
