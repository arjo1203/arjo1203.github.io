<htmL>
    <head>
        <link href="../bootStrap/bootstrap.min.css" rel="stylesheet" >
        <style>
            #myCanvas{
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .jxgbox {
                 /* for IE 7 */
                 position: relative;
                 overflow: hidden;
                 background-color: #ffffff;
                 border-style: solid;
                 border-width: 1px;
                 border-color: #356AA0;
                 border-radius: 10px;
                 -webkit-border-radius: 10px;
                 -ms-touch-action: none;
             }

            .JXGtext {
                /* May produce artefacts in IE. Solution: setting a color explicitly. */
                background-color: transparent;
                font-family: Arial, Helvetica, Geneva, sans-serif;
                padding: 0;
                margin: 0;
            }

            .JXGinfobox {
                border-style: none;
                border-width: 1px;
                border-color: black;
            }

            .JXGimage {
                opacity: 1.0;
            }

            .JXGimageHighlight {
                opacity: 0.6;
            }
        </style>
        <script type="text/javascript" src="../../../Desktop/jsxgraph-master/build/bin/jsxgraphcore.js"></script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>

        <script src="../assets/plugins/jquery-1.11.2.min.js"></script>
        <script>
            JXG.Options.axis.strokeColor = '#cccccc';
        brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-15, 10, 15, -10], axis:true});
        brd.suspendUpdate();
        var b = brd.create('slider',[[1,-3],[10,-3],[-10,0,10]],{name:'a'});
        var a = brd.create('slider',[[1,-4],[10,-4],[-10,0,10]],{name:'b'});

        var c1 = brd.create('functiongraph', [function(x){ return Math.sqrt(x*x*x+a.Value()*x+b.Value()); }],
                {strokeWidth:3,strokeColor:'black'});
        var c2 = brd.create('functiongraph', [function(x){ return -Math.sqrt(x*x*x+a.Value()*x+b.Value()); }],
                {strokeWidth:3,strokeColor:'black'});
        brd.unsuspendUpdate();
        </script>
    </body>
</htmL>
