<html>
    <head>
        <meta name="viewport" content="minimal-ui">
        <link href="../../bootStrap/bootstrap.min.css" rel="stylesheet" >
        <link href="./sliders.css" rel="stylesheet">
        <link href="./app.css" rel="stylesheet">
        <title>Jose R. Araujo Meza</title>
    </head>
    <body>
        <div id="view">

            <div id="leftView">
                <canvas id="threeD"></canvas>
                <canvas id="twoD"></canvas>
            </div>

            <div id="sideBar">
                <form id="viewOptions" class="nav navbar-nav">
                    <button id="L" class="btn btn-danger">L</button>
                    <button id="M" class="btn btn-danger">M</button>
                    <button id="R" class="btn btn-danger">R</button>
                </form>

                <div id="quadTools">
                    <div id="quadHeader" class="abs">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Quadric Surfaces</button>
                    </div>

                    <div id="sliders">

                        <div class="abs" id="R12Div">
                            <button id="R12Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">12</span> : <span id="R12Val">0</span>&deg;

                                        <input id="R12" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="R13Div">
                            <button id="R13Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">13</span> : <span id="R13Val">0</span>&deg;

                                        <input id="R13" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="R14Div">
                            <button id="R14Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">14</span> : <span id="R14Val">0</span>&deg;

                                        <input id="R14" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="R23Div">
                            <button id="R23Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">23</span> : <span id="R23Val">0</span>&deg;

                                        <input id="R23" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="R24Div">
                            <button id="R24Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">24</span> : <span id="R24Val">0</span>&deg;

                                        <input id="R24" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="R34Div">
                            <button id="R34Button" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">34</span> : <span id="R34Val">0</span>&deg;

                                        <input id="R34" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>


                        <div class="abs" id="wDiv">
                            <button id="wButton" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        w (x4):
                                        <span id="wVal">0</span>

                                    <input id="w" type="text" data-slider-min="-50" data-slider-step=".1" data-slider-max="50" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="coneTools">


                    <div id="coneHeader" class="abs">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Conic Sections</button>
                    </div>


                    <div id="sliders2">

                        <div class="abs" id="xDiv">
                            <button id="xButton" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">12</span> : <span id="xVal">0</span>&deg;

                                        <input id="x" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="yDiv">
                            <button id="yButton" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">13</span> : <span id="yVal">0</span>&deg;

                                        <input id="y" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="zDiv">
                            <button id="zButton" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        <span class="theta">&theta;</span><span class="sub">23</span> : <span id="zVal">0</span>&deg;

                                        <input id="z" type="text" data-slider-min="0" data-slider-step="1" data-slider-max="360" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>

                        <div class="abs" id="zCrossDiv">
                            <button id="zCrossButton" class="btn btn-danger buttons">&#9658;</button>
                            <div>
                                    <span class="params">
                                        z:
                                        <span id="zCrossVal">0</span>

                                    <input id="zCross" type="text" data-slider-min="-50" data-slider-step=".1" data-slider-max="50" data-slider-value="0" data="value: '0'" value="0" style="display: none;">
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <canvas id="fourD"></canvas>
        </div>

        <script src="../../quadraticSurfaces/personalParser.js"></script>
        <script src="./4To3U.js"></script>
        <script src="./3To2U.js"></script>

        <script src="../../assets/plugins/jquery-1.11.2.min.js"></script>
        <script src="../../bootstrap-slider/bootstrap-slider.js"></script>

        <script src="../../THREE/three.js"></script>
        <script src="../../THREE/MarchingCubesData.js"></script>
        <script src="../../THREE/OrbitControls.js"></script>
        <script src="../../SCSU/Campus_3D/fonts/helvetiker_regular.typeface.js"></script>
        <script src="../../Numeric/numeric-1.2.6.js"></script>

        <script src="../../marchingCubes/marchingCubes.js"></script>

        <script src="./sliders.js"></script>
        <script src="./viewObj.js"></script>
        <script src="./sideBarObj.js"></script>
        <script src="./viewMain.js"></script>

        <script src="./4To3Three.js"></script>
        <script src="./4To3Buttons.js"></script>

        <script src="./3To2Three.js"></script>
        <script src="./3To2Buttons.js"></script>

        <script src="./2dCrossSections.js"></script>
    </body>
</html>
