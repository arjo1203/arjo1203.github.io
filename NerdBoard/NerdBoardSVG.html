        <script src="../PAPER/paper.js"></script>
        <script>
            paper.install(window);
            var canvas = $('#myCanvas'), svg1 = $('#MenuBtn'), svg2 = $('#MenuBtnActive');
            console.log(svg1);
            console.log(svg2);
            paper.setup(canvas[0]);


            paper.project.importSVG(svg1[0]);
//            paper.project.importSVG(svg2[0]);
            paper.view.draw();

//            paper.project.activeLayer.children[paper.project.activeLayer.children.length - 1].remove();

            var hitOptions = {
                segments: true,
                stroke: true,
                fill: true,
                tolerance: 3
            };
            var pathHit;

            var move = new Tool();
            move.onMouseDown = function(paperEvent) {
                paperEvent.preventDefault();

                var mouseHit = project.hitTest(paperEvent.point, hitOptions);
                console.log(mouseHit);
                pathHit = mouseHit.item;
                paper.project.activeLayer.addChild(pathHit);
                pathHit.position = paperEvent.point;
                paper.view.draw();
                console.log(paper.project.activeLayer.children.length);
            };
            move.onMouseDrag = function(paperEvent) {
                paperEvent.preventDefault();

                if(pathHit) {
                    pathHit.position = paperEvent.point;
                }
            };
        </script>
