<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <title>NerdBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bootstrap-slider/bootstrap-slider.css">
        <!--<link rel="stylesheet" href="../bootStrap/bootstrap-checkbox.css">-->
        <link rel="stylesheet" href="NerdBoard.css">
        <!--<meta name="viewport" content="width=devicewidth, minimal-ui">-->
    </head>
    <body>

        <canvas id="my-canvas" resize></canvas>

        <div id="functions">
            <div class="undoBtn red" id="undo">
                <img id="undoImg" src="icons/undo.png">
            </div>
            <div class="verticalDivider"></div>
            <div class="clearBtn red" id="clear">
                <img id="clearImg" src="icons/clear.png">
            </div>
        </div>

        <div id="menu" class="btn-group">
            <div id="menuBtn" class="white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!--<img id="menuIcon" src="icons/menu.png">-->
                <div class="black hamburger top"></div>
                <div class="black hamburger middle"></div>
                <div class="black hamburger bottom"></div>
            </div>
            <ul class="dropdown-menu">
                <li><a href="#" id="saveImg"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save Image</a></li>
                <li><a href="#" id="saveWorkSpace"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save WorkSpace</a></li>
                <li class="btn btn-file">
                    <input type="file" id="uploadImg">
                    <a id="loadImg" href="#"><span class="glyphicon glyphicon-open"></span> Image</a>
                </li>
                <li><a href="#" id="loadWorkSpace"><span class="glyphicon glyphicon-open"></span>Load WorkSpace</a></li>
                <!--<li><a id="fullScreen">Full-Screen</a></li>-->
            </ul>
        </div>

        <div id="leftSideBar" class="bar">

            <div id="leftToolsDiv">
                <div id="toolsView">
                    <div id="activeTool" class="centerIcon">
                        <img id="toolIcon" src="icons/pencil.png">
                    </div>
                </div>
                <div id="toolOptions">
                    <div id="drawTool">
                        <img id="drawToolIcon" src="icons/pencil.png">
                    </div>
                    <div id="eraseTool">
                        <img id="eraseToolIcon" src="icons/eraser.png">
                    </div>
                    <div id="moveTool">
                        <img id="moveToolIcon" src="./icons/move.png">
                    </div>
                    <div id="addTool">
                        <img id="addToolIcon" src="./icons/add.png">
                    </div>
                    <div id="themeTool">
                        <img id="themeToolIcon" src="./icons/settings.png">
                    </div>
                </div>
            </div>


            <div id="leftDrawToolOptions">

                <div id="colorDiv">
                    <div id="colorView">
                        <div id="activeColor"></div>
                    </div>
                    <div id="colorOptions">
                        <div class="row1">
                            <div id="defaultBg" class="col1 defaultBg border" onclick="NerdBoard.setColor('defaultBg')">
                            </div>
                            <div class="col2 slateBlack border" onclick="NerdBoard.setColor('slateBlack')">
                            </div>
                            <div class="col3 slateRed border" onclick="NerdBoard.setColor('slateRed')">
                            </div>
                            <div class="col4 neonGreen border" onclick="NerdBoard.setColor('neonGreen')">
                            </div>
                            <div class="col5 slateBlue border" onclick="NerdBoard.setColor('slateBlue')">
                            </div>
                            <div class="col6 defaultYellow border" onclick="NerdBoard.setColor('defaultYellow')">
                            </div>
                        </div>

                        <div class="row2">
                            <div class="col1 neonBlack border" onclick="NerdBoard.setColor('neonBlack')">
                            </div>
                            <div class="col2 nightBg border" onclick="NerdBoard.setColor('nightBg')">
                            </div>
                            <div class="col3 nightRed border" onclick="NerdBoard.setColor('nightRed')">
                            </div>
                            <div class="col4 slateGreen border" onclick="NerdBoard.setColor('slateGreen')">
                            </div>
                            <div class="col5 neonBlue border" onclick="NerdBoard.setColor('neonBlue')">
                            </div>
                            <div class="col6 nightYellow border" onclick="NerdBoard.setColor('nightYellow')">
                            </div>
                        </div>

                        <div class="row3">
                            <div class="col1 slateBg border" onclick="NerdBoard.setColor('slateBg')">
                            </div>
                            <div class="col2 neonBg border" onclick="NerdBoard.setColor('neonBg')">
                            </div>
                            <div class="col3 neonRed border" onclick="NerdBoard.setColor('neonRed')">
                            </div>
                            <div class="col4 nightGreen border" onclick="NerdBoard.setColor('nightGreen')">
                            </div>
                            <div class="col5 nightBlue border" onclick="NerdBoard.setColor('nightBlue')">
                            </div>
                            <div class="col6 slateYellow border" onclick="NerdBoard.setColor('slateYellow')">
                            </div>
                        </div>

                        <div class="row4">
                            <div class="col1 nightBlack border" onclick="NerdBoard.setColor('nightBlack')">
                            </div>
                            <div class="col2 defaultBlack border" onclick="NerdBoard.setColor('defaultBlack')">
                            </div>
                            <div class="col3 defaultRed border" onclick="NerdBoard.setColor('defaultRed')">
                            </div>
                            <div class="col4 defaultGreen border" onclick="NerdBoard.setColor('defaultGreen')">
                            </div>
                            <div class="col5 defaultBlue border" onclick="NerdBoard.setColor('defaultBlue')">
                            </div>
                            <div class="col6 neonYellow border" onclick="NerdBoard.setColor('neonYellow')">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="widthDiv">
                    <div id="widthView">
                        <div id="currentWidth" class="whiteText">
                            <p>Width</p>
                            <p id="penWidth">5</p>
                        </div>
                    </div>
                    <div id="widthOptions">
                        <input data-slider-id="penWidthSlider" id="widths"/>
                    </div>
                </div>

            </div>

            <div id="leftEraseToolOptions">
            </div>

            <div id="leftMoveToolOptions">
            </div>

            <div id="leftShapeToolOptions">

                <div id="drawAfter">
                    <div class="checkbox">
                        <label>
                            <input id="drawAfterCheckbox" type="checkbox"> Draw
                        </label>
                    </div>
                </div>

                <div id="shapeDiv">

                    <div id="shapeView">
                        <div id="activeShape">
                            <img src="icons/roundedRect.png" id="activeShapeIcon">
                        </div>
                    </div>
                    <div id="shapeOptions">
                        <div id="Terminal" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/roundedRect.png">
                            </div>
                        </div>
                        <div id="Process" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/rect.png">
                            </div>
                        </div>
                        <div id="Input" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/slantedRect.png">
                            </div>
                        </div>
                        <div id="Decision" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/diamond.png">
                            </div>
                        </div>
                        <div id="Text" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/text.png">
                            </div>
                        </div>
                    </div>
                </div>


                <div id="textInputDiv">
                    <div id="textInputView">
                        <div id="currentTextInput" class="whiteText">
                            <img class="Icon centerIcon" src="icons/inputText.png">
                        </div>
                    </div>
                    <div id="textInputOptions">
                        <input id="textInput" class="form-control" value="Input Text!" placeholder="Input Text!"/>
                    </div>
                </div>


                <div id="textSizeDiv">
                    <div id="textSizeView">
                        <div id="currenttextSize" class="whiteText">
                            <img class="Icon" src="icons/textSize.png">
                            <p id="textSizeSliderVal">40</p>
                        </div>
                    </div>
                    <div id="textSizeOptions">
                        <input id="textSizeSlider"/>
                    </div>
                </div>

            </div>


            <div id="leftThemeToolOptions">
                <div id="themeBtn" class="border">
                </div>
                <div id="themes">
                    <div class="row1">
                        <div class="col1 defaultBg border" onclick="NerdBoard.setBg('defaultBg')">
                        </div>
                        <div class="col2 slateBlack border" onclick="NerdBoard.setBg('slateBlack')">
                        </div>
                        <div class="col3 slateRed border" onclick="NerdBoard.setBg('slateRed')">
                        </div>
                        <div class="col4 neonGreen border" onclick="NerdBoard.setBg('neonGreen')">
                        </div>
                        <div class="col5 slateBlue border" onclick="NerdBoard.setBg('slateBlue')">
                        </div>
                        <div class="col6 defaultYellow border" onclick="NerdBoard.setBg('defaultYellow')">
                        </div>
                    </div>

                    <div class="row2">
                        <div class="col1 neonBlack border" onclick="NerdBoard.setBg('neonBlack')">
                        </div>
                        <div class="col2 nightBg border" onclick="NerdBoard.setBg('nightBg')">
                        </div>
                        <div class="col3 nightRed border" onclick="NerdBoard.setBg('nightRed')">
                        </div>
                        <div class="col4 slateGreen border" onclick="NerdBoard.setBg('slateGreen')">
                        </div>
                        <div class="col5 neonBlue border" onclick="NerdBoard.setBg('neonBlue')">
                        </div>
                        <div class="col6 nightYellow border" onclick="NerdBoard.setBg('nightYellow')">
                        </div>
                    </div>

                    <div class="row3">
                        <div class="col1 slateBg border" onclick="NerdBoard.setBg('slateBg')">
                        </div>
                        <div class="col2 neonBg border" onclick="NerdBoard.setBg('neonBg')">
                        </div>
                        <div class="col3 neonRed border" onclick="NerdBoard.setBg('neonRed')">
                        </div>
                        <div class="col4 nightGreen border" onclick="NerdBoard.setBg('nightGreen')">
                        </div>
                        <div class="col5 nightBlue border" onclick="NerdBoard.setBg('nightBlue')">
                        </div>
                        <div class="col6 slateYellow border" onclick="NerdBoard.setBg('slateYellow')">
                        </div>
                    </div>

                    <div class="row4">
                        <div class="col1 nightBlack border" onclick="NerdBoard.setBg('nightBlack')">
                        </div>
                        <div class="col2 defaultBlack border" onclick="NerdBoard.setBg('defaultBlack')">
                        </div>
                        <div class="col3 defaultRed border" onclick="NerdBoard.setBg('defaultRed')">
                        </div>
                        <div class="col4 defaultGreen border" onclick="NerdBoard.setBg('defaultGreen')">
                        </div>
                        <div class="col5 defaultBlue border" onclick="NerdBoard.setBg('defaultBlue')">
                        </div>
                        <div class="col6 neonYellow border" onclick="NerdBoard.setBg('neonYellow')">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="NerdLogo">
            <img src="icons/NerdBoardLogo.png"/>
        </div>



        <!-- External scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="../PAPER/paper.js"></script>
        <script src="../bootstrap-slider/bootstrap-slider.js"></script>
        <!-- Internal scripts -->
        <script src="../JavascriptExtensions/extendString.js"></script>
        <script src="NerdBoard.js"></script>
        <script src="NerdBoardTools.js"></script>
        <script src="NerdBoardUIHandler.js"></script>
        <script src="NerdBoardTranslator.js"></script>
        <script>
            (function ($) {
                $.fn.tclick = function (onclick) {
                    this.bind("touchstart", function (e) { onclick.call(this, e); e.stopPropagation(); e.preventDefault(); });
                    this.bind("click", function (e) { onclick.call(this, e); });   //substitute mousedown event for exact same result as touchstart
                    return this;
                };
            })(jQuery);
        </script>
    </body>
</html>
