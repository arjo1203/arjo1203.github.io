<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <title>NerdBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bootstrap-slider/bootstrap-slider.css">
        <link rel="stylesheet" href="NerdBoardNewUI.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    </head>
    <body>

        <div id="sideBar" class="bar">

            <div id="toolsDiv">
                <div id="toolsView">
                    <div id="activeTool" class="centerIcon">
                        <img id="toolIcon" src="./icons/pencil.png">
                    </div>
                </div>
                <div id="toolOptions">
                    <div id="drawTool">
                        <img id="drawToolIcon" src="icons/pencil.png">
                    </div>
                    <div id="eraseTool">
                        <img id="eraseToolIcon" src="./icons/eraser.png">
                    </div>
                    <div id="moveTool">
                        <img id="moveToolIcon" src="./icons/hand.png">
                    </div>
                    <div id="addTool">
                        <img id="addToolIcon" src="./icons/add.png">
                    </div>
                    <div id="themeTool">
                        <img id="themeToolIcon" src="./icons/theme.png">
                    </div>
                </div>
            </div>


            <div id="drawToolOptions">

                <div id="colorDiv">
                    <div id="colorView">
                        <div id="activeColor"></div>
                    </div>
                    <div id="colorOptions">
                        <div class="dropShadow black" onclick="NerdBoard.setColor('black')"></div>
                        <div class="dropShadow red" onclick="NerdBoard.setColor('red')"></div>
                        <div class="dropShadow green" onclick="NerdBoard.setColor('green')"></div>
                        <div class="dropShadow blue" onclick="NerdBoard.setColor('blue')"></div>
                        <div class="dropShadow yellow" onclick="NerdBoard.setColor('yellow')"></div>
                    </div>
                </div>

                <div id="widthDiv">
                    <div id="widthView">
                        <div id="currentWidth" class="whiteText">
                            <p>Width</p>
                            <p id="penWidth">5</p>
                        </div>
                    </div>
                    <div id="widthOptions">
                        <input id="widths"/>
                    </div>
                </div>

            </div>

            <div id="eraseToolOptions">
            </div>

            <div id="moveToolOptions">
            </div>

            <div id="shapeToolOptions">

                <div id="shapeDiv">

                    <div id="shapeView">
                        <div id="activeShape">
                            <img src="icons/terminal.png" id="activeShapeIcon">
                        </div>
                    </div>
                    <div id="shapeOptions">
                        <div onclick="NerdBoard.setShape('Text')"></div>
                        <div id="Terminal" class="IconDiv" onclick="NerdBoard.setShape('Terminal')">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/terminal.png">
                            </div>
                        </div>
                        <div id="Process" class="IconDiv" onclick="NerdBoard.setShape('Process')">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/process.png">
                            </div>
                        </div>
                        <div id="Input" class="IconDiv" onclick="NerdBoard.setShape('Input')">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/input.png">
                            </div>
                        </div>
                        <div id="Decision" class="IconDiv" onclick="NerdBoard.setShape('Decision')">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/decision.png">
                            </div>
                        </div>
                    </div>
                </div>


                <div id="textInputDiv">
                    <div id="textInputView">
                        <div id="currentTextInput" class="whiteText">
                            <p>Add Text</p>
                        </div>
                    </div>
                    <div id="textInputOptions">
                        <input id="textInput" class="form-control" placeholder="Input Text!"/>
                    </div>
                </div>


                <div id="textSizeDiv">
                    <div id="textSizeView">
                        <div id="currenttextSize" class="whiteText">
                            <p>Size</p>
                            <p id="textSizeSliderVal">40</p>
                        </div>
                    </div>
                    <div id="textSizeOptions">
                        <input id="textSizeSlider"/>
                    </div>
                </div>

            </div>




            <div id="themeToolOptions">
                <div id="theme">
                    <div id="themeBtn">
                        <div id="activeBlack" class="black"></div>
                        <div id="activeRed" class="red"></div>
                        <div id="activeGreen" class="green"></div>
                        <div id="activeBlue" class="blue"></div>
                        <div id="activeYellow" class="yellow"></div>
                    </div>
                    <div id="themeOptions">
                        <div id="default" onclick="NerdBoard.setTheme('default')">
                            <div id="defaultBlack"></div>
                            <div id="defaultRed"></div>
                            <div id="defaultGreen"></div>
                            <div id="defaultBlue"></div>
                            <div id="defaultYellow"></div>
                        </div>

                        <div id="neon" onclick="NerdBoard.setTheme('neon')">
                            <div id="neonBlack"></div>
                            <div id="neonRed"></div>
                            <div id="neonGreen"></div>
                            <div id="neonBlue"></div>
                            <div id="neonYellow"></div>
                        </div>

                        <div id="night" onclick="NerdBoard.setTheme('night')">
                            <div id="nightBlack"></div>
                            <div id="nightRed"></div>
                            <div id="nightGreen"></div>
                            <div id="nightBlue"></div>
                            <div id="nightYellow"></div>
                        </div>

                        <div id="slate" onclick="NerdBoard.setTheme('slate')">
                            <div id="slateBlack"></div>
                            <div id="slateRed"></div>
                            <div id="slateGreen"></div>
                            <div id="slateBlue"></div>
                            <div id="slateYellow"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div id="menu" class="btn-group">
            <div id="menuBtn" class="white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!--<img id="menuIcon" src="icons/menu.png">-->
                <div class="black hamburger top"></div>
                <div class="black hamburger middle"></div>
                <div class="black hamburger bottom"></div>
            </div>
            <ul class="dropdown-menu">
                <li><a href="#" id="saveImg"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save Image</a></li>
                <li><a href="#" onclick="NerdBoard.saveAsWorkSpace()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save WorkSpace</a></li>
                <li class="btn btn-file">
                    <input type="file" id="uploadImg">
                    <a id="loadImg" href="#"><span class="glyphicon glyphicon-open"></span> Image</a>
                </li>
                <li><a href="#" onclick="NerdBoard.loadWorkSpace()"><span class="glyphicon glyphicon-open"></span>Load WorkSpace</a></li>
                <!--<li><a id="fullScreen">Full-Screen</a></li>-->
            </ul>
        </div>

        <div id="functions">
            <div class="undoBtn red" id="undo" onclick="NerdBoard.undo()">
                <span class="glyphicon glyphicon-repeat functionsLogos" aria-hidden="true"></span>
            </div>
            <div class="verticalDivider"></div>
            <div class="clearBtn red" id="clear" onclick="NerdBoard.clear()">
                <span class="glyphicon glyphicon-fire functionsLogos" aria-hidden="true"></span>
            </div>
        </div>

        <div id="NerdLogo">NerdBoard</div>

        <canvas id="my-canvas" resize></canvas>


        <!-- External scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.22/paper-full.min.js"></script>
        <script src="../bootstrap-slider/bootstrap-slider.js"></script>
        <script src="../Ocrad/ocrad.js"></script>
        <!-- Internal scripts -->
        <script src="../JavascriptExtensions/extendString.js"></script>
        <script src="NerdBoardNewUI.js"></script>
        <script src="NerdBoardToolsNewUI.js"></script>
        <script src="NerdUIHandler.js"></script>
        <script>
            NerdBoard.convertBtnTheme();

            var canvas = $('#my-canvas'), sideBar = $('#sideBar'), toolsView = $('#toolsView'), activeTool = $('#activeTool'),
                colorOptions = $('#colorOptions'), activeColor = $('#activeColor'), colorDiv = $('#colorDiv'), colorView = $('#colorView');

            var toolsDiv = $('#toolsDiv'), toolOptions = $('#toolOptions');

            centerDiv(canvas, sideBar, 0, .5);
            centerDiv(canvas, $('#NerdLogo'), 1, 0);
            centerDiv(toolsDiv, toolOptions, 0, .5);
            centerDiv(colorDiv, colorOptions, .5, .5);
            centerDiv(colorView, activeColor, .5, .5);

            function centerDiv(outerDiv, innerDiv, left, top) {
                var inWidth = innerDiv[0].clientWidth * left, inHeight = innerDiv[0].clientHeight * top;
                var outWidth = outerDiv[0].clientWidth * left, outHeight = outerDiv[0].clientHeight * top;

                innerDiv[0].style.top = Math.round(outHeight - inHeight).toString() + 'px';
                innerDiv[0].style.left = Math.round(outWidth - inWidth).toString() + 'px';
            }
        </script>
    </body>
</html>
