<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Touch Event Demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Fixes Paper resizing -->
        <style>
            body, html {
                margin: 0;
                height: 100%;
            }
            canvas[resize] {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="100%" height="100%" resize></canvas>
        <script src="../PAPER/paper-full.js"></script>
        <script src="multiTouchDraw.js"></script>
    </body>
</html>
