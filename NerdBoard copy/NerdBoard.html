<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <title>NerdBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bootstrap-slider/bootstrap-slider.css">
        <link rel="stylesheet" href="NerdBoard.css">
        <!--<meta name="viewport" content="width=devicewidth, minimal-ui">-->
    </head>
    <body>


        <div id="menu" class="btn-group">
            <div id="menuBtn" class="white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!--<img id="menuIcon" src="icons/menu.png">-->
                <div class="black hamburger top"></div>
                <div class="black hamburger middle"></div>
                <div class="black hamburger bottom"></div>
            </div>
            <ul class="dropdown-menu">
                <li><a href="#" id="saveImg"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save Image</a></li>
                <li><a href="#" id="saveWorkSpace"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save WorkSpace</a></li>
                <li class="btn btn-file">
                    <input type="file" id="uploadImg">
                    <a id="loadImg" href="#"><span class="glyphicon glyphicon-open"></span> Image</a>
                </li>
                <li><a href="#" id="loadWorkSpace"><span class="glyphicon glyphicon-open"></span>Load WorkSpace</a></li>
                <!--<li><a id="fullScreen">Full-Screen</a></li>-->
            </ul>
        </div>

        <div id="functions">
            <div class="undoBtn red" id="undo">
                <span class="glyphicon glyphicon-repeat functionsLogos" aria-hidden="true"></span>
            </div>
            <div class="verticalDivider"></div>
            <div class="clearBtn red" id="clear">
                <span class="glyphicon glyphicon-fire functionsLogos" aria-hidden="true"></span>
            </div>
        </div>

        <div id="sideBar" class="bar">

            <div id="toolsDiv">
                <div id="toolsView">
                    <div id="activeTool" class="centerIcon">
                        <img id="toolIcon" src="./icons/pencil.png">
                    </div>
                </div>
                <div id="toolOptions">
                    <div id="drawTool">
                        <img id="drawToolIcon" src="icons/pencil.png">
                    </div>
                    <div id="eraseTool">
                        <img id="eraseToolIcon" src="./icons/eraser.png">
                    </div>
                    <div id="moveTool">
                        <img id="moveToolIcon" src="./icons/hand.png">
                    </div>
                    <div id="addTool">
                        <img id="addToolIcon" src="./icons/add.png">
                    </div>
                    <div id="themeTool">
                        <img id="themeToolIcon" src="./icons/theme.png">
                    </div>
                </div>
            </div>


            <div id="drawToolOptions">

                <div id="colorDiv">
                    <div id="colorView">
                        <div id="activeColor"></div>
                    </div>
                    <div id="colorOptions">
                        <div class="default">
                            <div class="border defaultBg" onclick="NerdBoard.setColor('defaultBg')">
                            </div>
                            <div class="border defaultBlack" onclick="NerdBoard.setColor('defaultBlack')">
                            </div>
                            <div class="border defaultRed" onclick="NerdBoard.setColor('defaultRed')">
                            </div>
                            <div class="border defaultGreen" onclick="NerdBoard.setColor('defaultGreen')">
                            </div>
                            <div class="border defaultBlue" onclick="NerdBoard.setColor('defaultBlue')">
                            </div>
                            <div class="border defaultYellow" onclick="NerdBoard.setColor('defaultYellow')">
                            </div>
                        </div>

                        <div class="neon">
                            <div class="border neonBg" onclick="NerdBoard.setColor('neonBg')">
                            </div>
                            <div class="border neonBlack" onclick="NerdBoard.setColor('neonBlack')">
                            </div>
                            <div class="border neonRed" onclick="NerdBoard.setColor('neonRed')">
                            </div>
                            <div class="border neonGreen" onclick="NerdBoard.setColor('neonGreen')">
                            </div>
                            <div class="border neonBlue" onclick="NerdBoard.setColor('neonBlue')">
                            </div>
                            <div class="border neonYellow" onclick="NerdBoard.setColor('neonYellow')">
                            </div>
                        </div>

                        <div class="night">
                            <div class="border nightBg" onclick="NerdBoard.setColor('nightBg')">
                            </div>
                            <div class="border nightBlack" onclick="NerdBoard.setColor('nightBlack')">
                            </div>
                            <div class="border nightRed" onclick="NerdBoard.setColor('nightRed')">
                            </div>
                            <div class="border nightGreen" onclick="NerdBoard.setColor('nightGreen')">
                            </div>
                            <div class="border nightBlue" onclick="NerdBoard.setColor('nightBlue')">
                            </div>
                            <div class="border nightYellow" onclick="NerdBoard.setColor('nightYellow')">
                            </div>
                        </div>

                        <div class="slate">
                            <div class="border slateBg" onclick="NerdBoard.setColor('slateBg')">
                            </div>
                            <div class="border slateBlack" onclick="NerdBoard.setColor('slateBlack')">
                            </div>
                            <div class="border slateRed" onclick="NerdBoard.setColor('slateRed')">
                            </div>
                            <div class="border slateGreen" onclick="NerdBoard.setColor('slateGreen')">
                            </div>
                            <div class="border slateBlue" onclick="NerdBoard.setColor('slateBlue')">
                            </div>
                            <div class="border slateYellow" onclick="NerdBoard.setColor('slateYellow')">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="widthDiv">
                    <div id="widthView">
                        <div id="currentWidth" class="whiteText">
                            <p>Width</p>
                            <p id="penWidth">5</p>
                        </div>
                    </div>
                    <div id="widthOptions">
                        <input data-slider-id="penWidth" id="widths"/>
                    </div>
                </div>

            </div>

            <div id="eraseToolOptions">
            </div>

            <div id="moveToolOptions">
            </div>

            <div id="shapeToolOptions">

                <div id="shapeDiv">

                    <div id="shapeView">
                        <div id="activeShape">
                            <img src="icons/terminal.png" id="activeShapeIcon">
                        </div>
                    </div>
                    <div id="shapeOptions">
                        <div id="Text"></div>
                        <div id="Terminal" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/terminal.png">
                            </div>
                        </div>
                        <div id="Process" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/process.png">
                            </div>
                        </div>
                        <div id="Input" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/input.png">
                            </div>
                        </div>
                        <div id="Decision" class="IconDiv">
                            <div class="Icon centerIcon">
                                <img class="Icon" src="icons/decision.png">
                            </div>
                        </div>
                    </div>
                </div>


                <div id="textInputDiv">
                    <div id="textInputView">
                        <div id="currentTextInput" class="whiteText">
                            <p>Add Text</p>
                        </div>
                    </div>
                    <div id="textInputOptions">
                        <input id="textInput" class="form-control" placeholder="Input Text!"/>
                    </div>
                </div>


                <div id="textSizeDiv">
                    <div id="textSizeView">
                        <div id="currenttextSize" class="whiteText">
                            <p>Size</p>
                            <p id="textSizeSliderVal">40</p>
                        </div>
                    </div>
                    <div id="textSizeOptions">
                        <input id="textSizeSlider"/>
                    </div>
                </div>

            </div>




            <div id="themeToolOptions">
                <div id="themeBtn">
                </div>
                <div id="themes">
                        <div class="default">
                            <div class="border defaultBg" onclick="NerdBoard.setBg('defaultBg')">
                            </div>
                            <div class="border defaultBlack" onclick="NerdBoard.setBg('defaultBlack')">
                            </div>
                            <div class="border defaultRed" onclick="NerdBoard.setBg('defaultRed')">
                            </div>
                            <div class="border defaultGreen" onclick="NerdBoard.setBg('defaultGreen')">
                            </div>
                            <div class="border defaultBlue" onclick="NerdBoard.setBg('defaultBlue')">
                            </div>
                            <div class="border defaultYellow" onclick="NerdBoard.setBg('defaultYellow')">
                            </div>
                        </div>

                        <div class="neon">
                            <div class="border neonBg" onclick="NerdBoard.setBg('neonBg')">
                            </div>
                            <div class="border neonBlack" onclick="NerdBoard.setBg('neonBlack')">
                            </div>
                            <div class="border neonRed" onclick="NerdBoard.setBg('neonRed')">
                            </div>
                            <div class="border neonGreen" onclick="NerdBoard.setBg('neonGreen')">
                            </div>
                            <div class="border neonBlue" onclick="NerdBoard.setBg('neonBlue')">
                            </div>
                            <div class="border neonYellow" onclick="NerdBoard.setBg('neonYellow')">
                            </div>
                        </div>

                        <div class="night">
                            <div class="border nightBg" onclick="NerdBoard.setBg('nightBg')">
                            </div>
                            <div class="border nightBlack" onclick="NerdBoard.setBg('nightBlack')">
                            </div>
                            <div class="border nightRed" onclick="NerdBoard.setBg('nightRed')">
                            </div>
                            <div class="border nightGreen" onclick="NerdBoard.setBg('nightGreen')">
                            </div>
                            <div class="border nightBlue" onclick="NerdBoard.setBg('nightBlue')">
                            </div>
                            <div class="border nightYellow" onclick="NerdBoard.setBg('nightYellow')">
                            </div>
                        </div>

                        <div class="slate">
                            <div class="border slateBg" onclick="NerdBoard.setBg('slateBg')">
                            </div>
                            <div class="border slateBlack" onclick="NerdBoard.setBg('slateBlack')">
                            </div>
                            <div class="border slateRed" onclick="NerdBoard.setBg('slateRed')">
                            </div>
                            <div class="border slateGreen" onclick="NerdBoard.setBg('slateGreen')">
                            </div>
                            <div class="border slateBlue" onclick="NerdBoard.setBg('slateBlue')">
                            </div>
                            <div class="border slateYellow" onclick="NerdBoard.setBg('slateYellow')">
                            </div>
                        </div>
                </div>
            </div>

        </div>

        <div id="NerdLogo">NerdBoard</div>

        <canvas id="my-canvas" resize></canvas>


        <!-- External scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.22/paper-full.min.js"></script>
        <script src="../bootstrap-slider/bootstrap-slider.js"></script>
        <!-- Internal scripts -->
        <script src="../JavascriptExtensions/extendString.js"></script>
        <script src="NerdBoard.js"></script>
        <script src="NerdBoardTools.js"></script>
        <script src="NerdUIHandler.js"></script>
        <script src="NerdBoardTranslator.js"></script>
        <script>
        </script>
    </body>
</html>
